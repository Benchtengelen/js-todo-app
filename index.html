<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>todo list</title>
    
</head>
<body>
      
     <!--! my todo list head tag START  -->
     <header>
        <h1>MT TODO LİST</h1>
     </header>
      <!--! my todo list head tag End  -->


       <!--! my todo list main tag START  -->

     <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-button" type="submit">
                 <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="select">
             <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
             </select>
        </div>
     </form>

     <div class="todo-container">
        <ul class="todo-list">

            

            <div class="todo">
                <button class="complate-btn">
                    <i class="fas fa-check-circle"></i>
                </button>
                <i class="todo-item">Deneme</i>
                <button class="trash-btn">
                    <i class="fa fa-minus-circle"></i>
                </button>
            </div>
        </ul>
     </div>

      <!--! my todo list main tag End  -->


      <!-- Alert box start -->

      <div class="alert-wrapper">
           <div class="alert-success">
            <div>Ekleme Başarılı.</div>
           </div>
           <div class="alert-warning">
            <div>Input alanı boş geçilemez</div>
           </div>
      </div>

      <!-- Alert box end -->

</body>
</html>
